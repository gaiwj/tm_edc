<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">
    <link rel="stylesheet" href="../../assets/css/pages/draft.less">
</head>

<body>
<!--头部开始-->
<link rel="import" href="../base/header.html?__inline">
<!--头部结束-->
<div id="wrapper">
    <link rel="import" href="../base/nav_draft_temp.html?__inline">
    <!--右侧主体开始-->
    <div id="main">
        <div class="container-fluid">
            <div style="height: 42px;line-height: 42px;">
                <div class="pull-left label-icon"><i class="icons8-subrole"></i>试验流程</div>
            </div>
            <div  class="container-content trial-protocol" style="height: 100%">
                <div class="container-menu">
                    <div class="menu-search" style="height:40px;line-height:30px">
                        试验方案版本
                        <div class="pull-right"><button type="button" class="btn btn-add" data-toggle="modal" data-target="#trialProtocolEdit">新增</button></div>
                    </div>
                    <div class="menu-list"></div>
                </div>
                <div class="container-table">
                    <div class="block topBlock" style="height: 50%">
                        <div class="block_title">
                            <span>研究事件</span>
                            <button type="button" id="add-study" class="btn btn-add" data-toggle="modal" data-target="#trialProtocolLink" >新增</button>
                        </div>
                        <table id="tableStudy"></table>
                    </div>
                    <div class="block" style="height: 50%">
                        <div class="block_title">
                            <span>表单</span>
                            <button type="button" id="add-form" class="btn btn-add" data-toggle="modal" data-target="#studyEventLink" >新增</button>
                        </div>
                        <table id="tableForm"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--右侧主体结束-->
</div>
