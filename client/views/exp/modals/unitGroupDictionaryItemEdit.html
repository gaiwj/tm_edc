<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog w450">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel3">新建计量单位字典</h4>
            </div>
            <div class="modal-body">
                <form id="itemForm2">
                    <div class="form-group has-require">
                        <label class="control-label col-md-3" for="input_Unit">计量单位字典</label>
                        <div class="col-md-8">
                           <select id="input_Unit" class="select2" name="unit">
                                <option value="">...</option>
                               {{ each unitItem as item }}
                                <option value="{{item.Id}}">{{item.Name}}</option>
                               {{ /each }}
                           </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-add">保存</button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
    $(function () {
        $("#myModal3").on("hidden.bs.modal", function() {
            $('#itemForm2')[0].reset();
            $('#itemForm2').data('bootstrapValidator').resetForm();
            $('#myModalLabel3').html('新建计量单位字典');
        });
        $("#myModal3").on("show.bs.modal", function() {
            if(!_json.nowId){
                tms.alert('请选择一个计量单位组');
                return false;
            }
            $(this).find('.btn-add').unbind('click').bind('click',function () {
                addItem2();
            })
        });
    })
</script>
