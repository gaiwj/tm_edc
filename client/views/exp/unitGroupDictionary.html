<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">

</head>

<body>
<!--头部开始-->
<link rel="import" href="../base/header.html?__inline">
<!--头部结束-->
<div id="wrapper">

            </div>
            <div class="container-main">
                <div class="left-table">
                    <div class="title">
                        <span class="bt">计量单位组字典</span>

                <div class="right-right">

                        <span class="bt">计量单位字典</span>
                        <button type="button" class="btn btn-add" data-toggle="modal" data-target="#myModal3">新增</button>
