<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">
    <link rel="stylesheet" href="../assets/css/pages/crf.css">
</head>

<body>
<!--头部开始-->
<link rel="import" href="../base/header.html?__inline">

<!--主体内容开始-->
<div id="wrapper">
    <!--左侧导航开始-->
    <link rel="import" href="../base/nav_crf_temp.html?__inline">
    <!--左侧导航结束-->

    <!--右侧主体开始-->
    <div id="main">
        <div class="container-fluid">
            <div class="label-content">
                <div class="pull-left label-icon"><i class="icons8_unit"></i>计量单位字典</div>
                <div class="pull-right"><button type="button" class="btn btn-add" onclick="onAdd1();">新增</button></div>
            </div>
            <div class="searchbar export-bar mb10">
                <div class="row">
                    <div class="col-md-2">
                        <span>名称</span>
                        <input id="input_Name0" type="text" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <span>OID</span>
                        <input id="input_OId0" type="text" class="form-control">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-search pull-left mt40" onclick="onSearch();">查询</button>
                    </div>
                </div>

            </div>
            <table id="table1" style="display:none;">
                <thead>
                    <tr>
                        <th data-radio="true"></th>
                        <th data-field="OId" data-width="100">OID</th>
                        <th data-field="Name">名称</th>
                        <th data-field="Mark" data-width="100">符号</th>
                        <th data-field="CreateTime" data-formatter="actionFormatter02" data-width="200">创建时间</th>
                        <th data-field="UpdateTime" data-formatter="actionFormatter02" data-width="200">修改时间</th>
                        <th data-formatter="actionFormatter01" data-events="operateEvents" data-width="100">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!--右侧主体结束-->
</div>
<!--主体内容结束-->

<!--弹框1-->
<div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog w450" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑计量单位字典</h4>
            </div>
            <div class="modal-body">
                <form id="form1">
                    <div class="form-group">
                        <label class="col-md-3">OID</label>
                        <div class="col-md-8">
                            <input id="input_OID1" name="OID" type="text" class="form-control" data-bv-notempty data-bv-notempty-message="OID不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">名称</label>
                        <div class="col-md-8">
                            <input id="input_Name1" name="Name" type="text" class="form-control" data-bv-notempty data-bv-notempty-message="名称不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">符号</label>
                        <div class="col-md-8">
                            <input id="input_Mark1" name="Mark" type="text" class="form-control" data-bv-notempty data-bv-notempty-message="符号不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">值</label>
                        <div class="col-md-8">
                            <input id="input_Value1" name="Value" type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-add" onclick="onSave1(this);">保存</button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<link rel="import" href="../base/_footer_js.html?__inline">
<script src="../assets/js/pages/crf/unitDictionary.js"></script>
</body>
</html>
