<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">
    <link rel="stylesheet" href="../assets/css/pages/crf.css">
</head>

<body>
<!--头部开始-->
<link rel="import" href="../base/header.html?__inline">

<!--主体内容开始-->
<div id="wrapper">
    <!--左侧导航开始-->
    <link rel="import" href="../base/nav_crf_temp.html?__inline">
    <!--左侧导航结束-->

    <!--右侧主体开始-->
    <div id="main">
        <div class="container-fluid" style="padding: 0;">
            <div style="height:42px; line-height:42px;">
                <div class="pull-left label-icon"><i></i>参数配置</div>
            </div>
            <div style="position:relative; width:100%; height:300px;">
                <div style="position:absolute; top:0px; left:0px; width:50%; height: 100%;">
                    <div class="block_padding" style="top:0px; right:5px; bottom:5px;">
                        <div class="block_title1">
                            <span class="block_titletext">工作流程设置</span>
                            <button type="button" class="btn btn-add" onclick="onSave1();">保存</button>
                        </div>
                        <div class="block_42_0" style="text-align: center;">
                            <table style="width: 80%; margin: auto; margin-top: 20px; text-align: left; line-height: 40px;">
                                <tr>
                                    <td style="width: 33%;">未知年</td>
                                    <td style="width: 34%;">未知月</td>
                                    <td style="width: 33%;">未知日</td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="input_UKYearEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                    <td>
                                        <select id="input_UKMonthEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                    <td>
                                        <select id="input_UKDayEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                </tr>
                            </table>
                            <table style="width: 80%; margin: auto; margin-top: 20px; text-align: left; line-height: 40px;">
                                <tr>
                                    <td style="width: 33%;">未知时</td>
                                    <td style="width: 34%;">未知分</td>
                                    <td style="width: 33%;">未知秒</td>
                                </tr>
                                <tr>
                                    <td>
                                        <select id="input_UKHourEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                    <td>
                                        <select id="input_UKMinuteEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                    <td>
                                        <select id="input_UKSecondEqual" class="form-control select2" style="width:80px;"></select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div style="position:absolute; top:0px; right:0px; width:50%; height: 100%;">
                    <div class="block_padding" style="top:0px; left:5px; bottom:5px;">
                        <div class="block_title1">
                            <span class="block_titletext">工作流程设置</span>
                            <button type="button" class="btn btn-add" onclick="onAdd2();">新增</button>
                        </div>
                        <div class="block_42_0">
                            <table id="table1" style="display:none;">
                                <thead>
                                <tr>
                                    <th data-field="Name">名称</th>
                                    <th data-field="IsEnable" data-formatter="actionFormatter12" data-width="100">启用状态</th>
                                    <th data-formatter="actionFormatter01" data-events="operateEvents" data-width="100">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div style="position:relative; width:100%; height:400px;">
                <div class="block_padding" style="top:0px; bottom:5px;">
                    <div class="block_title1">
                        <span class="block_titletext">工作流程设置</span>
                    </div>
                    <div class="block_42_0">
                        <table id="table2" style="display:none;">
                            <thead>
                            <tr>
                                <th data-field="ActionValueName" data-formatter="actionFormatter03">动作</th>
                                <th data-field="SavedValue" data-formatter="actionFormatter04" data-width="100">保存</th>
                                <th data-field="EntryValue" data-formatter="actionFormatter05" data-width="100">录入</th>
                                <th data-field="QueryValue" data-formatter="actionFormatter06" data-width="100">疑问</th>
                                <th data-field="SignatureValue" data-formatter="actionFormatter07" data-width="100">签名</th>
                                <th data-field="SDVValue" data-formatter="actionFormatter08" data-width="100">核查</th>
                                <th data-field="LockedValue" data-formatter="actionFormatter09" data-width="100">锁定</th>
                                <th data-field="CheckedValue" data-formatter="actionFormatter10" data-width="100">审核</th>
                                <th data-field="FreezeValue" data-formatter="actionFormatter11" data-width="100">冻结</th>
                                <th data-formatter="actionFormatter02" data-events="operateEvents" data-width="100">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div style="position:relative; width:100%; height:350px;">
                <div class="block_padding" style="top:0px;">
                    <div class="block_title1">
                        <span class="block_titletext">项目初始化设置</span>
                        <button type="button" class="btn btn-add" onclick="onSave4();">保存</button>
                    </div>
                    <div class="block_42_0" style="left:20px; right:20px; overflow:hidden;">
                        <div class="row">
                            <div class="col-md-2">
                                <span style="display: block;">受试者初始状态</span>
                                <select id="input_SubjectInitStatus" class="form-control select2">
                                    <option value="">...</option>
                                    {{each SubjectInitStatusOptions as item i}}
                                    <option value="{{item.Id}}" value2="{{item.Value}}">{{item.Name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <span style="display: block;">质疑编号长度</span>
                                <input id="input_QueryCodeLen" type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <span style="display: block;">电子签名验证方式</span>
                                <select id="input_SignatureType" class="form-control select2">
                                    <option value="">...</option>
                                    <option value="1">PassWord</option>
                                    <option value="2">PassWordAndPin</option>
                                    <option value="3">Pin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--右侧主体结束-->
</div>

<!--弹框1-->
<div class="modal fade" id="modal1" role="dialog">
    <div class="modal-dialog w450" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑验证环境</h4>
            </div>
            <div class="modal-body">
                <form id="form1">
                    <div class="form-group">
                        <label class="col-md-3">名称</label>
                        <div class="col-md-8">
                            <input id="input_Name1" name="Name" type="text" class="form-control" data-bv-notempty data-bv-notempty-message="名称不能为空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">启用状态</label>
                        <div class="col-md-8">
                            <div id="input_IsEnable1" class="radioBox" >
                                <label class="radio-inline">
                                    <input type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="1"> 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 否
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-add" onclick="onSave2(this);">保存</button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!--弹框2-->
<div class="modal fade" id="modal2" role="dialog">
    <div class="modal-dialog w450" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">工作流设置</h4>
            </div>
            <div class="modal-body">
                <form id="form2">
                    <div class="form-group">
                        <label class="col-md-3">保存状态</label>
                        <div class="col-md-8">
                            <select id="input_Saved" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已保存</option>
                                <option value="0">未保存</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">录入状态</label>
                        <div class="col-md-8">
                            <select id="input_Entry" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已录入</option>
                                <option value="0">未录入</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">疑问状态</label>
                        <div class="col-md-8">
                            <select id="input_Query" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">有疑问</option>
                                <option value="0">无疑问</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">签名状态</label>
                        <div class="col-md-8">
                            <select id="input_Signature" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已签名</option>
                                <option value="0">未签名</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">核查状态</label>
                        <div class="col-md-8">
                            <select id="input_SDV" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已核查</option>
                                <option value="0">未核查</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">锁定状态</label>
                        <div class="col-md-8">
                            <select id="input_Locked" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已锁定</option>
                                <option value="0">未锁定</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3">审核状态</label>
                        <div class="col-md-8">
                            <select id="input_Checked" class="form-control select2">
                                <option value="2">不限</option>
                                <option value="1">已审核</option>
                                <option value="0">未审核</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-add" onclick="onSave3(this);">保存</button>
                <button type="button" class="btn btn-cancel" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<link rel="import" href="../base/_footer_js.html?__inline">
<script src="../assets/js/pages/crf/paramConfig.js"></script>
</body>
</html>
