<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport"/>
    <title>{{title}}</title>
    <link rel="import" href="../base/_header_css.html?__inline">
    <link rel="stylesheet" href="../../assets/css/pages/odm.less">
</head>

<body>
<!--头部开始-->
<link rel="import" href="../base/header.html?__inline">
<!--头部结束-->

<!--主体内容开始-->
<div id="wrapper">
    <!--左侧导航开始-->
    <link rel="import" href="../base/nav_odm_temp.html?__inline">
    <!--左侧导航结束-->

    <!--右侧主体开始-->
    <div id="main">
        <div class="container-fluid">
            <div class="label-content">
                <div class="pull-left label-icon"><i class="icons8_exportlog"></i>导出配置</div>
            </div>
            <div class="searchbar export-bar mb10">
                <div class="export-title">
                    <div class="pull-left">导出条件</div>
                    <div class="pull-right">
                        <button id="save" type="button" class="btn btn-search">创建</button>

                    </div>
                </div>
                <div class="row mt10">
                    <div class="form-group col-md-4">
                        <label class="col-md-4">名称</label>
                        <div class="col-md-8"><input id="name" type="text" class="form-control"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">描述</label>
                        <div class="col-md-8"><input id="description" type="text" class="form-control"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="col-md-4">文件类型</label>
                        <div class="col-md-8">
                            <select id="fileType" class="select2 form-control">
                                <option value="1">快照</option>
                                <option value="2">事务</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">ODM版本</label>
                        <div class="col-md-8">
                            <select id="ODMVersion" class="form-control select2">
                                <option value="1.3.2">1.3.2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">数据范围</label>
                        <div class="col-md-8">
                            <select id="dataRange" class="form-control select2">
                                {{each getDropDownDataRange as item i}}
                                    <option value="{{item.Id}}">{{item.Name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="col-md-4">符合21 CFR 11</label>
                        <div class="col-md-8">
                            <form id="isAccord">
                                <label class="radio-inline">
                                    <input type="radio" name="IsEnable" value="1" checked="checked"> 是
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">项目角色</label>
                        <div class="col-md-8">
                            <select id="roleId" class="form-control select2">
                               <option value="" value2="">...</option>
                                {{each getRole as item i}}
                                    <option value="{{item.Id}}">{{item.Name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">系统供应商</label>
                        <div class="col-md-8"><input id="systemSupplier" type="text" class="form-control" value="taimeitech.com" disabled="true"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="col-md-4">系统名称</label>
                        <div class="col-md-8"><input id="systemName" type="text" class="form-control" value="eCollect® EDC" disabled="true"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">系统版本</label>
                        <div class="col-md-8"><input id="systemVersion" type="text" class="form-control"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-md-4">语言</label>
                        <div class="col-md-8">
                            <select id="languageId" class="form-control select2">
                                {{each getSysTypes as item i}}
                                    <option value="{{item.Id}}" value2="{{item.Value}}">{{item.Name}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label class="col-md-4">启用状态</label>
                        <div class="col-md-8">
                            <form id="isEnable" class="radioBox">
                                <label class="radio-inline">
                                    <input type="radio" name="IsEnable" id="inlineRadio1" value="true" checked="checked"> 启用
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="IsEnable" id="inlineRadio2" value="false"> 禁用
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block-title2">配置列表</div>
            <table id="table1"></table>
        </div>
    </div>
    <!--右侧主体结束-->
</div>
<!--主体内容结束-->

<!-- 添加当前模板js -->
<link rel="import" href="../base/_footer_js.html?__inline">
<script src="../assets/js/pages/odm/exportConfig.js"></script>

</body>
</html>
